  <body>
    <!-- Content -->
    <header>

      <section>

      width=100 " />

      const links = {

              },
              cibo:{
                0:'https://forms.gle/oyHjHpwqkq38ri81A'
              }
          }

      let buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => {
          btn.addEventListener('click', function(){
              handleClick(btn.id)
          })
      });

      function handleClick(btn){
          if( links[btn] == undefined ){
              return;
          }
          let random = Math.floor(Math.random() * Object.keys(links[btn]).length);
          let link = links[btn][random];
          //console.log(random);
          window.open(link);
      }
    </script>
